<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Lista de Tareas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-4">
    <h1 class="mb-4 text-center">Lista de Tareas</h1>

    <div class="d-flex justify-content-end mb-3">
        <a href="/tasks/new" class="btn btn-primary">+ Nueva Tarea</a>
    </div>

    <table class="table table-striped table-bordered">
        <thead class="table-dark text-center">
        <tr>
            <th>ID</th>
            <th>Título</th>
            <th>Descripción</th>
            <th>Fecha Límite</th>
            <th>Prioridad</th>
            <th>Estado</th>
            <th>Acciones</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="task : ${tasks}">
            <td th:text="${task.id}"></td>
            <td th:text="${task.title}"></td>
            <td th:text="${task.description}"></td>
            <td th:text="${task.dueDate}"></td>
            <td>
                <span class="badge"
                      th:classappend="${task.priority == 'Alta' ? ' bg-danger' :
                                      (task.priority == 'Media' ? ' bg-warning text-dark' : ' bg-success')}">
                    [[${task.priority}]]
                </span>
            </td>
            <td th:text="${task.status}"></td>
            <td class="text-center">
                <a th:href="@{'/tasks/delete/' + ${task.id}}" class="btn btn-danger btn-sm">Eliminar</a>
            </td>
        </tr>
        </tbody>
    </table>

    <div class="mt-4 text-center">
        <a href="/home" class="btn btn-secondary">⬅ Volver al Home</a>
    </div>
</div>

</body>
</html>
